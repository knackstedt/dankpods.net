<mat-drawer-container class="root" autosize>
    <mat-drawer #drawer mode="side">
        <ul class="links">
            <li *ngFor="let link of headLinks">
                <a [href]="link.url" target="_blank">
                    <button mat-button>
                        {{link.label}}
                    </button>
                </a>
            </li>
        </ul>

        <button mat-icon-button (click)="openInfo()" style="position: absolute; bottom: 16px; left: 16px;">
            <mat-icon>info</mat-icon>
        </button>
    </mat-drawer>

    <ng-container>
        <mat-toolbar>
            <img class="logo" src="assets/text.png" style="width: 140px">
            <div class="fansite">Fansite.</div>
            <span style="flex: 1"></span>

            <ng-container *ngIf="!isDesktop">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="isDesktop">
                <a *ngFor="let link of headLinks" [href]="link.url" target="_blank">
                    <button mat-button>
                        {{link.label}}
                    </button>
                </a>
                <button mat-icon-button (click)="openInfo()"><mat-icon>info</mat-icon></button>
            </ng-container>
        </mat-toolbar>

        <mat-tab-group class="maintabs" [selectedIndex]="tabIndex">
            <mat-tab>
                <div class="mainstage">
                    <iframe
                        width="1280"
                        height="720"
                        src="https://www.youtube.com/embed/x1hvDqNcnEk"
                        title="The worst headphones I&#39;ve bought."
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                    ></iframe>
                    <div class="callout">
                        <h1>
                            If it runs on electricity there's a chance I'll yell at it.
                        </h1>

                        <a href="https://www.youtube.com/c/DankPods" target="_blank">
                            <button mat-flat-button color="primary">
                                Youtube
                                <mat-icon>open_in_new</mat-icon>
                            </button>
                        </a>

                        <button mat-flat-button color="primary" (click)="tabIndex = 1">
                            Music Player
                            <mat-icon>arrow_right</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-tab>
            <mat-tab class="musictab">
                <dg-music-library></dg-music-library>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</mat-drawer-container>
